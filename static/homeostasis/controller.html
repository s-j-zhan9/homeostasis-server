<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Controller</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

    <button onclick="sceneChange(0)">to glaciers</button>
    <br>
    <button onclick="sceneChange(1)">to reef</button>
    <br>
    <button onclick="sceneChange(2)">to ending</button>


    <script>
    let socket = new io();

    function sceneChange(num){
        console.log(num);

        socket.emit("changeScene", num);
    }





</script>
</body>
</html>
