<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

<head>
    <title>Homeostasis</title>
    <link href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<script>
//************ Normalize mobile view height ************//
        // First we get the viewport height and we multiple it by 1% to get a value for a vh unit
        let vh = window.innerHeight * 0.01;
        // Then we set the value in the --vh custom property to the root of the document
        document.documentElement.style.setProperty('--vh', `${vh}px`);
        
        // We listen to the resize event
        window.addEventListener('resize', () => {
            // We execute the same script as before
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
          });
        //************ Normalize mobile view height end ************//
        </script>

<body>
    <section id="view1" class="homeostasis center flex-center scene1">
        <h1>Homeostasis</h1>
        <p id="v1-title">Welcome to the game, <br>click the button below to get started</p>
        <button id="v1-button" class="center" onclick="window.location.href = '/flow.html';">Enter</button>
    </section>
</body>

</html>
